<div class="container profile">
  <div class="row">
    <div class="col-sm-1">
      <img ng-src="http://www.gravatar.com/avatar/{{profileCtrl.profile.md5Hash}}" class="prof-img"/>
    </div>

    <div class="col-sm-10">
      <span class="name">
        {{profileCtrl.profile.username}}
      </span>
    </div>
  </div>

  <div class="post row" ng-repeat="(key,post) in profileCtrl.posts">
    <div class="col-md-8 col-xs-10">
      <div class="info">
        <a ng-href="{{post.url}}">
          {{post.title}}
          <span class="url">({{post.url | hostnameFromUrl}})</span>
        </a>
      </div>
      <div>
        <a ng-href="#/posts/{{post.$id}}">comments</a>
      </div>
    </div>
  </div>
</div>
