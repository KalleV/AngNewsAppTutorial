<div ng-controller="PostsCtrl as postsCtrl">

  <div ng-repeat="(postId, post) in postsCtrl.posts">
    <a ng-href="{{post.url}}">{{post.title}}</a>

    <a ng-href="#/posts/{{postId}}">comments</a>

    <a ng-click="postsCtrl.deletePost(postId)">delete</a>
  </div>

  <form ng-submit="postsCtrl.submitPost()">
    <input type="text" ng-model="postsCtrl.post.title"/>
    <input type="text" ng-model="postsCtrl.post.url"/>
    <input type="submit" value="Add Post"/>
  </form>

</div>
